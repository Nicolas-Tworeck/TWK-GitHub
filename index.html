<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TWK</title>
</head>

<body class="centralizar">
    <form>
        <h1>Login no TWK</h1>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"
                required />
            <div class="error" id="email-requerido">Email é obrigatório</div>
            <div class="error" id="email-invalido">Email inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha"
                required >
            <div class="error" id="senha-requerida">Senha é obrigatória</div>
        </div>
        <div>
            <button type="button" onclick="recuperarSenha()" class="limpo" id="recuperar-senha" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" onclick="login()" class="solido" id="login-button" >Entrar</button>
        </div>
        <div>
            <button type="button" onclick="registrar()" class="registro">Registrar</a></button>
        </div>
    </form>
</body>
